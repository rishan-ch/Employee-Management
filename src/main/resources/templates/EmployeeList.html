<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Employee List</title>
	
</head>

<body>
	<th:block th:insert="header.html"></th:block>

	<div class="container-fluid">

		<div class="card">
			<div class="card-header text-center bg-primary text-white">
				<h5>Employee List</h5>
			</div>


			<div class="card-body">

				<table class="table" id="employeeTable">

					<thead>
						<tr>
							<th>First Name</th>
							<th>Last Name</th>
							<th>Company</th>
							<th>Phone</th>
							<th>Country</th>
							<th>City</th>
							<th>Action</th>
						</tr>
					</thead>

					<tbody>
						<tr th:each="emp : ${empList}">
							<td>[[${emp.fname}]]</td>
							<td>[[${emp.lname}]]</td>
							<td>[[${emp.company}]]</td>
							<td>[[${emp.phone}]]</td>
							<td>[[${emp.address.country}]]</td>
							<td>[[${emp.address.city}]]</td>

							<td>
								<a th:href="@{/emp/edit(id=${emp.id})}"> <input type="submit" value="Edit"
										class="btn btn-success"></a>

								<a th:href="@{'/emp/delete/'+${emp.id}}"> <input type="submit" value="Delete"
										class="btn btn-danger"></a>

							</td>
						</tr>


					</tbody>
				</table>

			</div>


			<div class="card-footer text-center bg-warning ">copyright@2023</div>
		</div>

	</div>

	<script>

		$(document).ready(function () {
			$('#empTable').DataTable();
		});

	</script>

</body>

</html>
