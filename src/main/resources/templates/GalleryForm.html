<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Gallery</title>
</head>

<body>

	<th:block th:insert="Header.html">
	</th:block>
	<div class="container-fluid">

		<div class="card">

			<div class="card-header text-center bg-primary text-white">
				<h5>Gallery</h5>
			</div>

			<div class="card-body">

				<span th:each="imgName : ${imgNameList}">

					<a th:href="@{'/images/'+${imgName}}" target="blank"><img class="p-2" th:src="@{'/images/'+${imgName}}" width="200" height="200"></a>

				</span>

			</div>
 
			<div class="card-footer text-center bg-warning">copyright@2023</div>

		</div>

	</div>
</body>

</html>
